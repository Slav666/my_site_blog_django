{% extends "base.html" %}
{% load static %}
{% block title %}
  My Blog
{% endblock %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}"/>
{% endblock %}

{% block content %}
<section class="all-posts">
<h2>My collected posts</h2>

<ul>
  {% for post in object_list %}
  {% include "blog/includes/post.html" %}
  {% endfor %}
</ul>
</section>
{% endblock %}
